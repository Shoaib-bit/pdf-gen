<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2 style="margin-top: 40px">Logo</h2>
      <h4>Basic Info</h4>
      <form id="dataForm1" action="/submitForm1" method="POST">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="orgName" class="form-label"
                >Name of Organization:</label
              >
              <input
                type="text"
                class="form-control"
                id="orgName"
                name="orgName"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="gstin" class="form-label">GSTIN:</label>
              <input
                type="text"
                class="form-control"
                id="gstin"
                name="gstin"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="gstinUpload" class="form-label"
                >Upload GSTIN (Image/PDF):</label
              >
              <input
                type="file"
                class="form-control"
                id="gstinUpload"
                name="gstinUpload"
                accept=".jpeg,.jpg,.png,.pdf"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="aadhar" class="form-label">Aadhar:</label>
              <input
                type="text"
                class="form-control"
                id="aadhar"
                name="aadhar"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="aadharUpload" class="form-label"
                >Upload Aadhar (Image/PDF):</label
              >
              <input
                type="file"
                class="form-control"
                id="aadharUpload"
                name="aadharUpload"
                accept=".jpeg,.jpg,.png,.pdf"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="pan" class="form-label">PAN:</label>
              <input
                type="text"
                class="form-control"
                id="pan"
                name="pan"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="panUpload" class="form-label"
                >Upload PAN (Image/PDF):</label
              >
              <input
                type="file"
                class="form-control"
                id="panUpload"
                name="panUpload"
                accept=".jpeg,.jpg,.png,.pdf"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="city" class="form-label">City, District:</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="state" class="form-label">State:</label>
              <input
                type="text"
                class="form-control"
                id="state"
                name="state"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="pin" class="form-label">Pin:</label>
              <input
                type="text"
                class="form-control"
                id="pin"
                name="pin"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="proprietorName" class="form-label"
                >Name of Proprietor:</label
              >
              <input
                type="text"
                class="form-control"
                id="proprietorName"
                name="proprietorName"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="contactNumber" class="form-label"
                >Contact Number:</label
              >
              <input
                type="tel"
                class="form-control"
                id="contactNumber"
                name="contactNumber"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="email" class="form-label">Email Id:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="orgType" class="form-label"
                >Type of Organization:</label
              >
              <select class="form-select" id="orgType" name="orgType">
                <option value="Sole Proprietor">Sole Proprietor</option>
                <option value="Partnership">Partnership</option>
                <option value="Other Company">Other Company</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="networkProfile" class="form-label"
                >Network Profile:</label
              >
              <select
                class="form-select"
                id="networkProfile"
                name="networkProfile"
              >
                <option value="System Integrator">System Integrator</option>
                <option value="Dealer">Dealer</option>
                <option value="Retailer">Retailer</option>
                <option value="Others">Others</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="networkProfileDetails" class="form-label"
                >Specify Network Profile details (Details of your Present
                operation):</label
              >
              <textarea
                class="form-control"
                id="networkProfileDetails"
                name="networkProfileDetails"
                required
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="mnreRegistration" class="form-label"
                >MNRE registration for Subsidy (Yes or No):</label
              >
              <input
                type="text"
                class="form-control"
                id="mnreRegistration"
                name="mnreRegistration"
                required
              />
            </div>
          </div>
        </div>
        <input type="hidden" id="gstinUpload_base64" name="gstinUpload_base64">
        <input type="hidden" id="aadharUpload_base64" name="aadharUpload_base64">
        <input type="hidden" id="panUpload_base64" name="panUpload_base64">

        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>
    <script>
      function convertToBase64(fileInputId) {
          const fileInput = document.getElementById(fileInputId);
          const file = fileInput.files[0];
          const reader = new FileReader();
  
          reader.onloadend = function () {
              // Store the base64 string in a hidden input field
              document.getElementById(fileInputId + "_base64").value = reader.result;
          };
  
          if (file) {
              reader.readAsDataURL(file);
          }
      }
  
      // Call the function for each file input
      document.getElementById('gstinUpload').addEventListener('change', function () {
          convertToBase64('gstinUpload');
      });
      document.getElementById('aadharUpload').addEventListener('change', function () {
          convertToBase64('aadharUpload');
      });
      document.getElementById('panUpload').addEventListener('change', function () {
          convertToBase64('panUpload');
      });
  </script>
  
  </body>
</html>
